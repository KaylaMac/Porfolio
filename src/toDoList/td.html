<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Kayla McIntosh">
	<title>To Do</title>
	<link rel="stylesheet" type="text/css" href="tdStyle.css">
	<link rel="icon" type="image/x-icon" href="../../images/faviconKM.ico">
</head>

<body>
	<div style="padding:5px;"><a href="../../index.html"><img src="../../images/KMBlack.svg" width="35px" alt="logo"></a></div>

	<h1>To Do</h1>

	<div id="container">
		<div class="taskDiv" onmouseover="showTrash(this)" onmouseleave="hideTrash(this)" >
			<input type="checkbox" onclick="crossOff(this)">
			<input type="text" placeholder="task" id="first" class="taskInput" oninput="saveTasks('container','tasks')">
			<input type="image" src="trashIcon.png" alt="trash icon" onclick="deleteTask(this)"> 
			<div class="deleteButton" onclick="deleteTask(this)">Delete</div>
		 </div>
	</div>

	<div id= "buttonHolder">
		<button id="addButton" onclick = "newTask('container')">+</button>
	</div>

	
	<div id="container2">
		<h2>Completed</h2>
	</div>

	<script src="tdScript.js"></script>
</body>
</html>
