    <div id="orderPromptHolder">
        <div class="checkoutDivs" id="orderTypePrompt">
            <h1>How do you want your order?</h1>
            <div style="text-align:left; width:max-content; margin:10px auto;">
                <label><input type="radio" name="orderType" id="pickupOpt" checked="true">Pickup</label><br>
                <label><input type="radio" name="orderType" id="delivOpt">Delivery</label><br>
            </div>
            <button class="orderButtons continue" onclick="next()" type="button">Continue</button>
            <button class="orderButtons cancel" onclick="cancel()" type="button">Cancel</button>
        </div>

        <div class="checkoutDivs" id="pickupDiv">
            <h1 class="orderTypeHead">Pickup</h1>
            <h2 class="totalDisplay"></h2>
            <div class="infoGrid">
                <label class="labels">First name <br><input id="pickupFirst" class="textInputs" type="text" required></label>
                <label class="labels">Last name <br><input id="pickupLast" class="textInputs" type="text" required></label>
            </div>

            <h2 style="margin:40px 0 10px;">Credit Card Details (but not really, just put in any numbers)</h2>
            <div class="infoGrid">
                <label class="labels">Card number <br><input type="text" placeholder="Ex: 0000 0000 0000 0000" class="textInputs" id="cardNum" maxlength="19" minlength="19" inputmode="numeric" required></label>
                <label class="labels">Expiration Date <br><input type="text" placeholder="MM / YY" maxlength="5" minlength="5" class="textInputs" id="date" inputmode="numeric" required></label>
                <label class="labels">CVV <br><input type="text" placeholder="Three digits" maxlength="3" minlength="3" class="textInputs cvv" inputmode="numeric" required></label>
            </div>

            <div style="text-align:center; margin-top:60px;">
                <button class="orderButtons continue" id="pickSubmit" type="button">Submit</button>
                <button class="orderButtons cancel" onclick="back(this)" type="button">Go back</button>
            </div>

            <button type="button" title="cancel checkout" onclick="cancel()" style="background-color:rgba(0,0,0,0); border-style:none; position:absolute; top:20px; right:20px; cursor:pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                </svg>
            </button>
        </div>

        <div class="checkoutDivs" id="deliveryDiv">
            <h1 class="orderTypeHead">Delivery</h1>
            <h2 class="totalDisplay"></h2>
            <div class="infoGrid">
                <label class="labels">First name <br><input id="delFirst" class="textInputs" type="text" required></label>
                <label class="labels">Last name <br><input id="delLast" class="textInputs" type="text" required></label>
            </div>

            <h2>Address</h2>
            <div class="infoGrid">
                <label class="labels">Address <br><input class="textInputs" type="text" required></label>
                <label class="labels">City <br><input class="textInputs" type="text" required></label>
                <label class="labels">State <br><input class="textInputs" type="text" required maxlength="2" minlength="2" id="state" placeholder="XX"></label>
                <label class="labels">Zip <br><input class="textInputs" type="text" required maxlength="5" minlength="5" id="zip" inputmode="numeric"></label>
            </div>

            <h2 style="margin:40px 0 10px;">Credit Card Details (but not really, just put in any numbers)</h2>
            <div class="infoGrid">
                <label class="labels">Card number <br><input type="text" placeholder="Ex: 0000 0000 0000 0000" class="textInputs" id="cardNum2" required maxlength="19" minlength="19" inputmode="numeric"></label>
                <label class="labels">Expiration Date <br><input type="text" placeholder="MM / YY" maxlength="5" minlength="5" class="textInputs" id="date2" required inputmode="numeric"></label>
                <label class="labels">CVV <br><input type="text" placeholder="Three digits" maxlength="3" minlength="3" class="textInputs cvv" inputmode="numeric" required></label>
            </div>

            <div style="text-align:center; margin-top:60px;">
                <button class="orderButtons continue" type="button" id="delSubmit">Submit</button>
                <button class="orderButtons cancel" onclick="back(this)" type="button">Go back</button>
            </div>

            <button type="button" title="cancel checkout" onclick="cancel()" style="background-color:rgba(0,0,0,0); border-style:none; position:absolute; top:20px; right:20px; cursor:pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
